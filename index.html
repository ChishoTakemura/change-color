<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Change Background</title>
  </head>
  <body>
    <div class="box">
      <a onclick="changeColor('red')" id="red">#e74c3c</a>
      <a onclick="changeColor('blue')" id="blue">#3498db</a>
      <a onclick="changeColor('green')" id="green">#2ecc71</a>
      <a onclick="changeColor('gray')" id="gray">#95a5a6</a>
      <a onclick="changeColor('yellow')" id="yellow">#f1c40f</a>
      <a onclick="changeColor('orange')" id="orange">#e67e22</a>
      <a onclick="changeColor('purple')" id="purple">#9b59b6</a>
      <a onclick="changeColor('black')" id="black">#2c3e50</a>
      <a onclick="changeColor('white')" id="white">#ecf0f1</a>
    </div>
    <script>
      function changeColor(id) {
        document.body.style.backgroundColor = document.getElementById(
          id
        ).innerHTML;
      }
    </script>
  </body>
</html>
